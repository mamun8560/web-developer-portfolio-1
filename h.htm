<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lorry Button Animation</title>
  <style>
    body {
      background: #e1f5fe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button {
      position: relative;
      width: 300px;
      height: 100px;
      background-color: #0288d1;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      font-size: 18px;
      color: white;
      font-weight: bold;
    }

    .truck {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 120px;
      height: 50px;
      background: #424242;
      border-radius: 5px;
      display: flex;
      transition: transform 3s ease-in-out;
    }

    .cabin {
      width: 30px;
      height: 40px;
      background: #757575;
      margin-left: -20px;
      margin-top: 5px;
      border-radius: 3px;
    }

    .door {
      position: absolute;
      width: 10px;
      height: 30px;
      background: #000;
      bottom: 0;
      left: 0;
      transform-origin: left bottom;
      transition: transform 1s ease-in;
    }

    .car {
      position: absolute;
      bottom: 10px;
      left: 20px;
      width: 40px;
      height: 25px;
      background: red;
      border-radius: 3px;
      transition: left 1.5s ease-in, opacity 1s;
    }

    .button.on .truck {
      transform: translateX(200px);
    }

    .button.on .door {
      transform: rotate(-90deg);
    }

    .button.on .car {
      left: 70px;
      opacity: 0;
    }

    .label {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <button class="button" id="truckBtn">
    <span class="label">TURN ON</span>
    <div class="truck">
      <div class="door"></div>
      <div class="cabin"></div>
    </div>
    <div class="car"></div>
  </button>

  <script>
    const button = document.getElementById("truckBtn");
    const label = button.querySelector(".label");

    button.addEventListener("click", () => {
      button.classList.toggle("on");
      label.textContent = button.classList.contains("on") ? "TURN OFF" : "TURN ON";

      // reset car/truck when turning off
      if (!button.classList.contains("on")) {
        setTimeout(() => {
          button.innerHTML = `
            <span class="label">TURN ON</span>
            <div class="truck">
              <div class="door"></div>
              <div class="cabin"></div>
            </div>
            <div class="car"></div>
          `;
        }, 500); // wait for animation to clear before reset
      }
    });
  </script>

</body>
</html>
